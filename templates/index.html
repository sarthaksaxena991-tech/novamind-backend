<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocal Remover Pro</title>
  <style>
    body{background:#0f1218;color:#e6e6e6;font-family:system-ui,Segoe UI,Roboto,Arial}
    .card{max-width:820px;margin:40px auto;padding:28px;border-radius:16px;background:#171a22;box-shadow:0 2px 12px #0008}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button,input[type=file]{padding:10px 14px;border:0;border-radius:10px}
    button{background:#e04b4b;color:#fff;cursor:pointer}
    .muted{opacity:.75}
    #bar{height:6px;background:#2b2f3a;border-radius:8px;overflow:hidden;margin-top:14px}
    #bar>span{display:block;width:0;height:6px;background:#f0a23c;transition:width .3s}
    audio{width:100%}
  </style>
</head>
<body>
  <div class="card">
    <h1>VOCAL REMOVER PRO</h1>
    <p class="muted">Choose an audio file. Click <b>Process Audio</b>.</p>

    <form id="frm" class="row">
      <input id="file" type="file" accept=".mp3,.wav" />
      <button id="go" type="submit">Process Audio</button>
    </form>

    <div id="bar"><span id="fill"></span></div>
    <p id="msg" class="muted">Idle</p>

    <h3 id="outHdr" style="display:none;margin-top:18px">Result</h3>
    <audio id="voc" controls></audio>
    <audio id="acc" controls style="margin-top:8px"></audio>
  </div>

  <script>
    const frm = document.getElementById('frm');
    const file = document.getElementById('file');
    const fill = document.getElementById('fill');
    const msg  = document.getElementById('msg');
    const voc  = document.getElementById('voc');
    const acc  = document.getElementById('acc');
    const outHdr = document.getElementById('outHdr');

    function setStatus(t){ msg.textContent = t; }

    frm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!file.files.length){ setStatus('Choose a file'); return; }

      // reset UI
      voc.removeAttribute('src'); acc.removeAttribute('src');
      outHdr.style.display = 'none';
      fill.style.width = '0%'; setStatus('Uploadingâ€¦');

      const fd = new FormData(); fd.append('file', file.files[0]);

      try{
        fill.style.width = '30%';
        const res = await fetch('/process', { method:'POST', body: fd });
        fill.style.width = '70%';

        const j = await res.json();
        if(!res.ok){ throw new Error(j.message || 'Failed'); }

        // absolute URLs from backend; no string-pattern error
        voc.src = j.vocal_path;
        acc.src = j.instrumental_path;
        outHdr.style.display = 'block';
        fill.style.width = '100%';
        setStatus('Done');
      }catch(err){
        setStatus('Error: ' + err.message);
        fill.style.width = '0%';
      }
    });
  </script>
</body>
</html>
